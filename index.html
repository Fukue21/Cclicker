<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cclicker</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body id="indexBody">
<div id="container">
    
    <div id="clicks" class="center">
        Clicks:
    </div>

    <div id="output" class="center">
5000
    </div>

    <div id="main" >
        <button id="mainButton"  onclick="count()" class="center"></button>
    </div>
    <div id="iteration">
        C/click: <p id="cPerClick">1</p>
    </div>

    <div id="upgradePanel">

        <button id="u1" class="upgradeButton" onclick="upgrade(1,100,0)"> <!-- 100 -->

            <b><p>+1/click</p>
            <p style="display: inline;">Upgrade cost: </p><p style="color: gold; display: inline;" id="cost">100</p></b>
        
        </button>
        <button id="u1" class="upgradeButton" onclick="upgrade(5,425,1)"> <!-- 425 -->

            <b><p>+5/click</p>
            <p style="display: inline;">Upgrade cost: </p><p style="color: gold; display: inline;" class="cost">425</p></b>
        
        </button>
        <button id="u1" class="upgradeButton" onclick="upgrade(10,725,2)"> <!-- 875 -->

            <b><p>+10/click</p>
            <p style="display: inline;">Upgrade cost: </p><p style="color: gold; display: inline;" class="cost" >725</p></b>
        
        </button>
        <button id="u1" class="upgradeButton" onclick="upgrade(25,1600,3)"> <!-- 2300 -->

            <b><p>+25/click</p>
            <p style="display: inline;">Upgrade cost: </p><p style="color: gold; display: inline;" class="cost" >1600</p></b>
        
        </button>
        <button id="u1" class="upgradeButton" onclick="upgrade(50,2700,4)"> <!-- 4650 -->

            <b><p>+50/click</p>
            <p style="display: inline;">Upgrade cost: </p><p style="color: gold; display: inline;"class="cost" >2700</p></b>
        
        </button>

        <button id="finalButton" onclick="finalButton(25000 )">
            <b><p id="fbUpgrade">???</p></b>
            <b><p style="display: inline;">Cost: </p><p style="display: inline;" id="fbPrice" >25000</p></b>

        </button>
    </div>


</div id="wawa">


    <div id = "currentVersion">
        v0.3
    </div>

    <div id="two">
        <a href="gamble.html"><button style="height: 35px; width: 35px;"  ></button></a>
    </div>
    
</div>
</body>
</html>
